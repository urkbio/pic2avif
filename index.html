  <div class="container">

  <script>
    const { ipcRenderer } = require('electron');
    let sourcePath = '';
    let targetPath = '';
    
    async function selectSourceFolder() {
      sourcePath = await ipcRenderer.invoke('select-folder');
      document.getElementById('sourcePath').textContent = sourcePath || 'æœªé€‰æ‹©';

    async function selectTargetFolder() {

    function updateConvertButton() {

    }
    
    async function startConversion() {
      const progressDiv = document.getElementById('progress');
      progressDiv.innerHTML = '<div class="progress-item" style="background: #f0f9ff; color: #0369a1; border: 1px solid #bae6fd;">ğŸ”„ æ­£åœ¨å‡†å¤‡è½¬æ¢...</div>';
      document.getElementById('convertBtn').disabled = true;

        results.forEach(result => {

          const div = document.createElement('div');

        summaryDiv.style.background = '#f8fafc';

        summaryDiv.style.marginTop = '20px';

            </span>

        `;
        progressDiv.appendChild(summaryDiv);
